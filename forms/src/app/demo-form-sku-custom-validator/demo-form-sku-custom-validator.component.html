<p></p>
<div class="ui raised segment">
  <h2 class="ui header">Demo Form Custom Validator</h2>
  <form [formGroup]="myForm"
        (ngSubmit)="onSubmit(myForm.value)"
        class="ui form">
    <div class="field">
      <label for="skuInput">SKU</label>
      <input type="text"
             id="skuInput"
             placeholder="SKU"
             [formControl]="myForm.controls['sku']">
      <div [ngClass]="{visible: myForm.controls['sku'].hasError('required')}"
           class="ui error message">SKU is required</div>
      <div [ngClass]="{visible: !myForm.controls['sku'].hasError('required') && myForm.controls['sku'].hasError('invalidSku')}"
           class="ui error message">SKU must begin with <span>123</span></div>
    </div>
    <div [ngClass]="{visible: !myForm.valid}" class="ui error message">Form is invalid</div>
    <button type="submit" class="ui button">Submit</button>
  </form>
</div>
